<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up Page</h1>
    <form action="">
       <label for=" First Name"> First Name : </label>
       <input type="text" placeholder="Enter Your First Name" name="First Name" id="First Name" required minlength="3"> 
       <br>
       <br> 
       <label for="Last Name"> Last Name : </label>
       <input type="text" placeholder="Enter Your Last Name" name="Last Name" id="Last Name" required minlength="3">
        <br> 
        <br>
       <label for="Email">Email Id : </label>
       <input type="email" placeholder = "Enter Your Email Id" name="Email"  id="Email" minlength="3" required>
       <br>
       <br> 
       <label for="Password"> Password : </label>
       <input type="password" placeholder="Enter Your Password" name="Password" id="Password" required minlength="4" maxlength="9">
       <br>
       <br>
       <label for="Confirm  Password"> Confirm Password : </label>
       <input type="password" name="Confirm Password" placeholder="Confirm Password" id="Confirm Password" required minlength="4" maxlength="9">
       <br>
       <br>
       <label for="Age"> Age : </label>
       <input type="number" name="Age" placeholder="Enter Your Age " id="Age" min="1" max="150" required minlength="1" maxlength="3">
       <br>
       <br>
       <label for="Gender" > Gender : </label>
       <label for="Male"> Male</label>
       <input type="radio"   name="Gender" id="Male">
       <label for="Female"> Female </label>
       <input type="radio" name="Gender" id="female" > 
       <label for="Other"> Other </label>
       <input type="radio" name="Gender" id="other">
       <br>
       <br>
       <label for="Terms and conditions "> Agree Terms And conditions Just Click On Box </label>
       <input type="checkbox" name="Terms and Conditions " id="Terms and Condition" required><br> <br>
       <label for="Submit"> Submit </label>
       <input type="submit" value="Submit">


    </form>
</body>
</html>
